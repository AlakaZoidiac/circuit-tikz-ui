<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CircuitTikZ UI</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .selected {
      stroke: red !important;
      fill: rgba(255, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="toolbar">
      <button onclick="addComponent('resistor')">Resistor</button>
      <button onclick="addComponent('voltage')">Voltage Source</button>
      <button onclick="addComponent('current')">Current Source</button>
      <button onclick="addComponent('ground')">Ground</button>
      <button onclick="addComponent('currentarrow')">Current Arrow</button>
      <button onclick="activateWireMode()">Wire Tool</button>
      <button id="editSelectedBtn">Edit Selected</button>
      <div id="editDropdown" style="display:none; position:absolute; top:50px; right:10px; background:white; border:1px solid #ccc; padding:5px; z-index:1000;">
        <div id="colorControl">
          <label>Color: <input type="color" id="selectedColor" value="#ff0000"></label>
        </div>
        <div id="widthControl" style="display:none;">
          <label>Wire Width: <input type="range" id="selectedWireWidth" min="1" max="6" value="2"></label>
        </div>
        <div id="labelControl">
          <label>Label:</label>
          <input type="text" id="dropdownLabelInput" />
          <label>Position:</label>
          <select id="dropdownLabelPos">
            <option value="above">Above</option>
            <option value="below">Below</option>
            <option value="left">Left</option>
            <option value="right">Right</option>
          </select>
        </div>
        <div id="labelOffsetControl">
          <label>Offset X: <input type="number" id="labelOffsetX" step="5" value="0"></label>
          <label>Offset Y: <input type="number" id="labelOffsetY" step="5" value="0"></label>
          <button id="resetLabelOffset">Reset</button>
        </div>
      </div>
    </div>

    <svg id="canvas"></svg>

    <pre id="output" class="data-output"></pre>
        <div class="footer">
            <button onclick="exportComponentData()">Export Data</button>
        </div>  

  </div>

  <script src="app.js"></script>
</body>

</html>
